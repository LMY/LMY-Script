n367=on 1:dialog:AD:init:0:{
n368=
n369=  set %away.profile1 Normal
n370=  set %away.profile1.reason ""
n371=  set %away.profile1.nick %nnick
n372=
n373=  var %awaylistlength = 1
n374=  var %currentaway = 1
n375=
n376=  while (%away.profile [ $+ [ %awaylistlength ] ] != $null) { 
n377=    did -a AD 4 %away.profile [ $+ [ %awaylistlength ] ]
n378=    if (%away.reas != $null) if (%away.reas == %away.profile [ $+ [ %awaylistlength ] $+ .reason ]) did -ar AD 7 %away.profile [ $+ [ %awaylistlength ] ]
n379=    inc %awaylistlength
n380=  }
n381=
n382=  if (%Status.AwayAME) did -c AD 14
n383=  if ($away == $false) {
n384=    did -far AD 7 Normal
n385=    did -far AD 3 Go Away
n386=  }
n387=  else {
n388=    while (%away.profile [ $+ [ %currentaway ] $+ .reason ] != %away.reas) {
n389=      if (%away.profile [ $+ [ %currentaway ] ] == $null) break
n390=      inc %currentaway
n391=    }
n392=
n393=    if (%currentaway == %awaylistlength) did -far AD 7 User Defined
n394=    else did -far AD 7 %away.profile [ $+ [ %currentaway ] ]
n395=
n396=    did -far AD 3 Get Back
n397=    did -far AD 6 %nnick
n398=    if (%away.reas != $null) did -far AD 5 %away.reas
n399=  }
n400=
n401=  did -ft AD 2
n402=}
n403=on 1:dialog:AD:sclick:3:{
n404=  if ($server == $null) halt
n405=
n406=  if ($away) {
n407=    if ($did(3).text == Get Back) {
n408=      away
n409=      if (%Status.AwayAME) if (%away.reas != $null) ame is back ( $+ %away.reas $+ )
